<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <h:graphicImage value="encabezado-unam.gif" width="977" height="102" style="margin: 0 auto;" />

        <h:form>
            <h:panelGrid style="margin: 0 auto;">
                <h:outputText value="id_actividad"/>
                <h:inputText value="#{nuevaActibidadBean.idActividad}"/>

                <h:outputText value="area"/>
                <h:inputText value="#{nuevaActibidadBean.area}"/>
                
                <h:outputText value="id_Profesor"/>
                <h:inputText value="#{nuevaActibidadBean.profesor}"/>

                <h:outputText value="id_tipo"/>
                <h:inputText value="#{nuevaActibidadBean.tipo}"/>
             
                <h:outputText value="i_CupoDisponible"/>
                <h:inputText value="#{nuevaActibidadBean.ICupodisponible}"/>

                <h:outputText value="i_CupoMaxi"/>
                <h:inputText value="#{nuevaActibidadBean.ICupomaximo}"/>

                <h:outputText value="s_Nombre"/>
                <h:inputText value="#{nuevaActibidadBean.SNombre}"/>

                <h:outputText value="s_Descripcion"/>
                <h:inputText value="#{nuevaActibidadBean.SDescripciom}"/>

                <h:outputText value="f_fechaModificacion aaaa/mm/dd"/>
                <h:inputText value="#{nuevaActibidadBean.FFechamodificacion}"/>

                <h:outputText value="f_fechaDescripcion aaaa/mm/dd"/>
                <h:inputText value="#{nuevaActibidadBean.FFechadescripion}"/>
                
                <h:commandButton actionListener="#{nuevaActibidadBean.guardarActividad()}" value="publicar"/>
            </h:panelGrid>
            
        </h:form>



    </h:body>
</html>
