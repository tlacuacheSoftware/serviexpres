<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
    	
    	<h1>Profesores Encontrados</h1>
    	<h:form>
            <h:selectOneMenu id="profes" value="#{buscarProfesor.profesor}">
                <f:selectItems value="#{buscarProfesor.profesores}"/>
            </h:selectOneMenu>
            <h:commandButton value="Seleccionar" action="#{buscarProfesor.buscarActividades()}" />
            <h:commandButton value="Reset" type="reset" />
            <h:outputLabel value ="#{buscarProfesor.profesor}" />
    	</h:form>
    </h:body>
</html>
