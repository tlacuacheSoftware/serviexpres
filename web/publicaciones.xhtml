<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <img src="encabezado-unam.gif" />
        
        <h1>Lista de publicaciones</h1>
        <h:form id="formMostrar">
            <p:dataTable var="per" value="#{mostrarActividadesBean.actividades}"
                         emptyMessage="No hay actividades disponibles"
                         paginator="true" rows="10" paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                         {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10">
                <p:column headerText="NombreActividad">
                    <h:outputText value="#{per.Snombre}"/>
                </p:column>
                <p:column headerText="Profesor">
                    <h:outputText value="#{per.profesor}"/>
                </p:column>
                <p:column headerText="Area">
                    <h:outputText value="#{per.area}"/>
                </p:column>
                
                
            </p:dataTable>                
        </h:form>
        

    </h:body>
</html>
