<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Solicitar Modalidad</title>
    </h:head>
    <h:body>
        <img src="img/encabezado-unam.gif" width="977" height="102" alt="encabezado-unam"/>
        
        <h:form id="idFormSolicitar">

    </h:body>
